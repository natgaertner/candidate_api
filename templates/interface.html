<!DOCTYPE html>
<html lang="en">
	<head>
		<script src=" https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript" language="javascript"></script>
		<script src="/static/js/tablesorter/jquery.tablesorter.js" type="text/javascript" language="javascript"></script>
		<script src="/static/js/app.js" type="text/javascript" language="javascript"></script>

		<link href="/static/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
		<link href="/static/js/tablesorter/themes/blue/style.css" type="text/css" rel="stylesheet" />
		<link href="/static/css/style.css" type="text/css" rel="stylesheet" />

	</head>
	<body>
		<div class="container-fluid">
			<div class="row-fluid">
				<h1>Simple Query Form for Candidate API</h1>
				<form id="candidate_query">
					<input type="text" name="state" placeholder="State" />
					<input type="text" name="office_level" placeholder="Office Level" />
					<input type="text" name="electoral_district" placeholder="Electoral District" />
					<input type="text" name="office_name" placeholder="Office Name" />
					<input type="text" name="candidate_name" placeholder="Candidate Name" />
					<input type="text" name="candidate_party" placeholder="Candidate Party" />
					<input type="text" name="updated" placeholder="Updated" />
					<a id="send" class="btn btn-primary">SEND</a>
				</form>
			</div>
			<div class="row-fluid">
				<table id="resultTable" class="table tablesorter table-bordered table-striped">
					<caption>Candidates</caption>
					<thead>
						<tr>
							<th class="header">
								UID
							</th>
							<th class="header">
								State
							</th>
							<th class="header">
								Office Level
							</th>
							<th class="header">
								Electoral District
							</th>
							<th class="header">
								Office Name
							</th>
							<th class="header">
								Candidate Name
							</th>
							<th class="header">
								Candidate
							</th>
							<th class="header">
								Completed?
							</th>
							<th class="header">
								Incumbent
							</th>
							<th class="header">
								Phone
							</th>
							<th class="header">
								Mailing Address
							</th>
							<th class="header">
								Website
							</th>
							<th class="header">
								Email
							</th>
							<th class="header">
								Facebook URL
							</th>
							<th class="header">
								Twitter Name
							</th>
							<th class="header">
								Google Plus URL
							</th>
							<th class="header">
								Wiki Word
							</th>
							<th class="header">
								Youtube
							</th>
							<th class="header">
								Updated	
							</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
